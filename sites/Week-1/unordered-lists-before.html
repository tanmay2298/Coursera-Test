<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>
    My typical dinner shopping list: <!-- to make this as an ordered list replace ul by ol-->
    <ul>
    <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies
      <ul>
          <li>Chocolate</li>
          <li>Sugar</li>
          <li>Peanut Butter</li>
          </ul>
      <li>Pepto Bismol</li>
      </ul> </li>
      
  </div>
</body>
</html>
